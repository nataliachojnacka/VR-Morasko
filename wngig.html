      .navbar {

        background-color: #36363675;
        width: 100%;
        height: 9%;
        display: flex;
        align-items: center;
        /* justify-content: center; */
      }

      .title {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-left: 1%;
        font-size: 28px;
        font-family: "Roboto", sans-serif;
        text-shadow: 2px 2px #444444;
      }
      .arrow {
        font-size: 35px;
        color: white;
        text-shadow: 2px 2px #444444;
      }
      .title__wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: inherit;
      }
      .arrow__link {
        padding-left: 1%;
      }
      .hide {
        display: none;
      }
      .a-loader-title {
        display: none !important;
      }
    </style>

      <a-entity
        id="cameraRig"
        position="-140.708 0 30"
        rotation="0 -103 0"
        movement-controls="speed: 1; constrainToNavMesh: false;"
        position-limit="ymin: 0; ymax: 100;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision;"
      >
        <a-entity
          id="head"
          camera="active: true"
          look-controls="pointerLockEnabled: false; reverseMouseDrag: false"
          position="0 8 0"
          wasd-controls
        ></a-entity>
        <!-- Left Controller -->
        <a-mixin
          id="teleport"
          teleport-controls="cameraRig: #cameraRig; button: trigger; teleportOrigin: #head; collisionEntities: #ground; curveShootingSpeed: 25; curveNumberPoints: 100;"
        ></a-mixin>
        <a-mixin
          id="handcursor"
          cursor="downEvents: triggerdown; upEvents: triggerup;"
          raycaster="far: 2; showLine: true; objects: .clickable; a-link;"
        ></a-mixin>
        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left;"
          vive-controls="hand: left;"
          windows-motion-controls="hand: left;"
          daydream-controls="hand: left;"
          gearvr-controls="hand: left;"
          mixin="teleport"
        >
          ></a-entity
        >
        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right;"
          vive-controls="hand: right;"
          windows-motion-controls="hand: right;"
          daydream-controls="hand: right;"
          gearvr-controls="hand: right;"
          mixin="teleport"
        >
          ></a-entity
        >
