<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mapbox-component/dist/aframe-mapbox-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.controls.min.js"></script>
    <link rel="stylesheet" href="./scene.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar hide">
      <a href="./" class="arrow__link">
        <i class="fa-solid fa-angle-left arrow" id="arrow"></i
      ></a>
      <div class="title__wrapper">
        <div class="title">Wydzia≈Ç Nauk Geograficznych i Geologicznych</div>
      </div>
    </nav>
    <a-scene background="color: #CFEBFD">
      <a-plane
        position="0 0 0"
        rotation="-90 90 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
        geometry="primitive: plane; width: 512; height: 512;"
        material="color: #ffffff; shader: flat; side: both; transparent: true;"
        mapbox="center: 16.942596106214767, 52.464413837120315; zoom: 18; 
          accessToken: pk.eyJ1IjoibmF0YWxpYWNob2puYWNrYSIsImEiOiJjanZ4Z202dDAwNGlrNGJtcXF1a3lhbXh1In0.djjjVEHUcv59eZ5zS8Jucg;
          style: mapbox://styles/nataliachojnacka/ckxryccw00aga15t3pfu3eops;
          pxToWorldRatio: 4;"
      ></a-plane>
      <a-assets>
        <a-asset-item id="wngig" src="./models/wngig/scene.gltf"></a-asset-item>
        <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>
        <a-asset-item
          id="bush"
          src="./models/cliff_shrub_for_terrain/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="trees"
          src="./models/trees_set/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        scale="0.035 0.035 0.035"
        rotation="0 0 0"
        position="8.477 0 -0.553"
        gltf-model="#wngig"
      >
      </a-entity>

      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-80.432 0 -20.911"
        gltf-model="#bush"
      >
      </a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-84.013 0 -9.742"
        gltf-model="#bush"
      >
      </a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-87.677 0 2.159"
        gltf-model="#bush"
      >
      </a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-92.766 0 13.857"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-91.430 0 92.134"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-71.239 0 98.962"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-111.419 0 85.962"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="6 6 6"
        rotation="0 0 0"
        position="-131.429 0 81.845"
        gltf-model="#bush"
      ></a-entity>

      <a-entity
        scale="3 3 3"
        rotation="0 0 0"
        position="-31.666 0 -104.900"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="0.05 0.05 0.05"
        rotation="0 0 0"
        position="-103.017 0 45.828"
        gltf-model="#tree"
      ></a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 0 0"
        position="-106.608 0 55.999"
        gltf-model="#bush"
      ></a-entity>

      <a-entity
        scale="3 3 3"
        rotation="0 0 0"
        position="-99.891 0 204.263"
        gltf-model="#trees"
      >
      </a-entity>

      <a-entity
        id="cameraRig"
        position="-140.708 0 30"
        rotation="0 -103 0"
        movement-controls="speed: 1; constrainToNavMesh: false;"
        position-limit="ymin: 0; ymax: 100;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision;"
      >
        <a-entity
          id="head"
          camera="active: true"
          look-controls="pointerLockEnabled: false; reverseMouseDrag: false"
          position="0 8 0"
          wasd-controls
        ></a-entity>
        <!-- Left Controller -->
        <!-- <a-mixin
          id="teleport"
          teleport-controls="cameraRig: #cameraRig; button: trigger; teleportOrigin: #head; collisionEntities: #ground; curveShootingSpeed: 25; curveNumberPoints: 100;"
        ></a-mixin> -->
        <!--  -->
        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left;"
          vive-controls="hand: left;"
          windows-motion-controls="hand: left;"
          daydream-controls="hand: left;"
          gearvr-controls="hand: left;"
        >
        </a-entity>
        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right;"
          vive-controls="hand: right;"
          windows-motion-controls="hand: right;"
          daydream-controls="hand: right;"
          gearvr-controls="hand: right;"
        >
        </a-entity>
      </a-entity>
    </a-scene>
    <script>
      document.querySelector("a-scene").addEventListener("loaded", function () {
        document.querySelector("nav").classList.remove("hide");
      });
    </script>
  </body>
</html>
