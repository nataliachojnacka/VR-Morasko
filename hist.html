<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-mapbox-component/dist/aframe-mapbox-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras/dist/aframe-extras.controls.min.js"></script>
    <link rel="stylesheet" href="./scene.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar hide">
      <a href="./" class="arrow__link">
        <i class="fa-solid fa-angle-left arrow" id="arrow"></i
      ></a>
      <div class="title__wrapper">
        <div class="title">Wydzia≈Ç Historii</div>
      </div>
    </nav>
    <a-scene background="color: #CFEBFD">
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        shadow
        geometry="primitive: plane; width: 512; height: 512;"
        material="color: #ffffff; shader: flat; side: both; transparent: true;"
        mapbox="center: 16.92092776012509, 52.46642974601149; zoom: 18.5; 
          accessToken: pk.eyJ1IjoibmF0YWxpYWNob2puYWNrYSIsImEiOiJjanZ4Z202dDAwNGlrNGJtcXF1a3lhbXh1In0.djjjVEHUcv59eZ5zS8Jucg;
          style: mapbox://styles/nataliachojnacka/cklun5fv90ujz17o5h7f37uq4;
          pxToWorldRatio: 4;"
      ></a-plane>
      <a-assets>
        <a-asset-item id="hist" src="./models/hist/scene.gltf"></a-asset-item>
        <a-asset-item id="tree" src="./models/tree/scene.gltf"></a-asset-item>
        <a-asset-item
          id="bush"
          src="./models/cliff_shrub_for_terrain/scene.gltf"
        ></a-asset-item>
        <a-asset-item
          id="trees"
          src="./models/trees_set/scene.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity
        scale="0.05 0.05 0.05"
        rotation="0 0 0"
        position="11.656 0 4.381"
        gltf-model="#hist"
      >
      </a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 -30 0"
        position="-191.094 0 -131.950"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 0 0"
        position="-197.557 0 -68.864"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 -20 0"
        position="-169.396 0 -148.864"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 -20 0"
        position="-205.662 0 -6.673"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 90 0"
        position="-221.871 0 124.498"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="5 5 5"
        rotation="0 90 0"
        position="-212.567 0 94.549"
        gltf-model="#trees"
      >
      </a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="157.446 0 -34.104"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="149.935 0 -16.013"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="146.539 0 0.953"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="139.010 0 17.350"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="134.033 0 34.221"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="118.618 0 77.621"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="113.390 0 95.383"
        gltf-model="#bush"
      ></a-entity>
      <a-entity
        scale="10 10 10"
        rotation="0 0 0"
        position="104.583 0 118.088"
        gltf-model="#bush"
      ></a-entity>

      <a-entity
        id="cameraRig"
        position="70 0 -140"
        rotation="0 -202 0"
        movement-controls="speed: 1; constrainToNavMesh: false; fly: true;"
        position-limit="ymin: 0; ymax: 100;"
        navigator="cameraRig: #cameraRig; cameraHead: #head; collisionEntities: .collision;"
      >
        <a-entity
          id="head"
          camera="active: true"
          look-controls="pointerLockEnabled: false; reverseMouseDrag: false"
          position="0 8 0"
          wasd-controls
        ></a-entity>
        <!-- Left Controller -->

        <a-entity
          id="leftHand"
          oculus-touch-controls="hand: left;"
          vive-controls="hand: left;"
          windows-motion-controls="hand: left;"
          daydream-controls="hand: left;"
          gearvr-controls="hand: left;"
        ></a-entity>
        <!-- Right Controller -->
        <a-entity
          id="rightHand"
          oculus-touch-controls="hand: right;"
          vive-controls="hand: right;"
          windows-motion-controls="hand: right;"
          daydream-controls="hand: right;"
          gearvr-controls="hand: right;"
        ></a-entity>
      </a-entity>
    </a-scene>
    <script>
      document.querySelector("a-scene").addEventListener("loaded", function () {
        document.querySelector("nav").classList.remove("hide");
      });
    </script>
  </body>
</html>
