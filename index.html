<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR-Morasko</title>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // TO MAKE THE MAP APPEAR YOU MUST
      // ADD YOUR ACCESS TOKEN FROM
      // https://account.mapbox.com
      mapboxgl.accessToken =
        "pk.eyJ1IjoibmF0YWxpYWNob2puYWNrYSIsImEiOiJjanZ4Z202dDAwNGlrNGJtcXF1a3lhbXh1In0.djjjVEHUcv59eZ5zS8Jucg";
      const map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/nataliachojnacka/ckxryccw00aga15t3pfu3eops",
        center: [16.933, 52.466],
        zoom: 14.5,
      });

      map.addControl(new mapboxgl.NavigationControl());

      const wngig = new mapboxgl.Marker({ color: "green" })
        .setLngLat([16.94166543510847, 52.46409002943602])
        .addTo(map);

      const wmi = new mapboxgl.Marker({ color: "green" })
        .setLngLat([16.92721005232671, 52.46720828691712])
        .addTo(map);

      const hist = new mapboxgl.Marker({ color: "green" })
        .setLngLat([16.920959814962487, 52.46657299052419])
        .addTo(map);

      wngig.getElement().addEventListener("click", () => {
        location.href = "./wngig.html";
      });

      wmi.getElement().addEventListener("click", () => {
        location.href = "./wmi.html";
      });

      hist.getElement().addEventListener("click", () => {
        location.href = "./hist.html";
      });

      const departments = [wngig, wmi, hist];

      departments.forEach((department) => {
        department.getElement().style.cursor = "pointer";
      });
    </script>
  </body>
</html>
